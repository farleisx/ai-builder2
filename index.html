<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0d10;
            color: #e2e8f0;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 900px;
        }
        .btn-orange {
            background-color: #ff5700;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-orange:hover {
            background-color: #e54d00;
            transform: translateY(-2px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff5700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        textarea {
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        textarea:focus {
            box-shadow: 0 0 0 3px rgba(255, 87, 0, 0.5);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="container mx-auto p-6 md:p-12 rounded-2xl bg-[#1a1c22] shadow-2xl">
        <h1 class="text-3xl md:text-5xl font-extrabold text-center mb-4">
            AI Website Builder âœ¨
        </h1>
        <p class="text-center text-gray-400 mb-12">
            Describe the website you want to build and let the AI bring it to life in a single HTML file.
        </p>

        <div class="flex flex-col space-y-6 mb-8">
            <textarea id="website-prompt" placeholder="e.g., A sleek, dark-themed personal portfolio for a software developer with sections for projects and contact information." class="w-full h-40 bg-[#2a2c2f] text-gray-200 rounded-lg p-4 resize-none focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
            <button id="generate-btn" class="btn-orange flex items-center justify-center">
                <span id="button-text">Build My Website</span>
                <div id="loading-spinner" class="hidden spinner ml-2"></div>
            </button>
        </div>

        <div id="code-container" class="mt-8 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Generated Website Code:</h2>
                <button id="copy-btn" class="text-sm font-semibold text-gray-400 hover:text-white transition-colors duration-200">
                    Copy Code
                </button>
            </div>
            <textarea id="generated-code" readonly class="w-full h-[500px] bg-[#0d0e0f] text-[#34d399] p-4 rounded-lg resize-none font-mono focus:outline-none"></textarea>
            <p class="text-gray-500 text-sm mt-2 text-center">
                Copy this code and save it as an HTML file to view your new website.
            </p>
        </div>
        
        <div id="error-message" class="mt-4 text-center text-red-500 hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const websitePrompt = document.getElementById('website-prompt');
            const generateBtn = document.getElementById('generate-btn');
            const buttonText = document.getElementById('button-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            const codeContainer = document.getElementById('code-container');
            const generatedCode = document.getElementById('generated-code');
            const errorMessage = document.getElementById('error-message');
            const copyBtn = document.getElementById('copy-btn');

            generateBtn.addEventListener('click', async () => {
                const userPrompt = websitePrompt.value.trim();
                if (!userPrompt) {
                    errorMessage.textContent = 'Please enter a description for your website.';
                    errorMessage.classList.remove('hidden');
                    return;
                }
                errorMessage.classList.add('hidden');

                // Show loading state
                buttonText.textContent = 'Building...';
                loadingSpinner.classList.remove('hidden');
                generateBtn.disabled = true;
                codeContainer.classList.add('hidden');
                generatedCode.value = '';

                try {
                    // Call the secure Vercel serverless function
                    const response = await fetch('/api/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: userPrompt })
                    });

                    const result = await response.json();
                    
                    if (!response.ok) {
                        generatedCode.value = 'Error: ' + (result.error || 'Something went wrong.');
                        codeContainer.classList.remove('hidden');
                        return;
                    }

                    generatedCode.value = result.code;
                    codeContainer.classList.remove('hidden');

                } catch (error) {
                    console.error('Fetch error:', error);
                    generatedCode.value = 'An unexpected error occurred. Check the server console.';
                    codeContainer.classList.remove('hidden');
                } finally {
                    buttonText.textContent = 'Build My Website';
                    loadingSpinner.classList.add('hidden');
                    generateBtn.disabled = false;
                }
            });

            copyBtn.addEventListener('click', () => {
                generatedCode.select();
                document.execCommand('copy');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Code';
                }, 2000);
            });
        });
    </script>
</body>
</html>
